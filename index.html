<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NOCIV.CO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #cccccc; /* soft gray */
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .container {
      padding: 15vh 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 8px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      letter-spacing: 2px;
      margin-bottom: 50px;
      color: #aaaaaa;
    }

    p.manifesto {
      font-size: 1.2rem;
      line-height: 2.2;
      margin-bottom: 60px;
    }

    .section {
      margin-top: 100px;
    }

    .button {
      display: inline-block;
      padding: 15px 40px;
      border: 1px solid #cccccc;
      text-decoration: none;
      color: #cccccc;
      margin-top: 30px;
    }

    .button:hover {
      background: #cccccc;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="site-title">NOCIV</h1>
    <div class="subtitle" id="site-subtitle">Nothing of Civilization</div>

    <p class="manifesto" id="site-manifesto">
      Representing Black America.<br><br>
      Showcasing present connection.<br><br>
      No ads. No algorithm. Just human.
    </p>

    <div class="section">
      <h2>Next Pop-Up</h2>
      <p id="site-popup">Phoenix, AZ<br>Coming Soon</p>
    </div>
  </div>

  <!-- Pull content from home.json (for Netlify CMS) -->
  <script>
    fetch('content/home.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('site-title').innerText = data.title;
        document.getElementById('site-subtitle').innerText = data.subtitle;
        document.getElementById('site-manifesto').innerText = data.manifesto;
        document.getElementById('site-popup').innerText = data.popup;
      });
  </script>
</body>
</html>
<hr style="margin:80px 0; border-color:#333;">

<section id="us-wall">
  <hr style="margin:80px 0; border-color:#333;">

<section id="us-wall">
  <h2 style="letter-spacing:4px;">THE STALL WALL</h2>

  <div style="margin-bottom:20px; font-size:14px; opacity:.7;">
    make your mark this month
  </div>

  <div id="states"></div>

  <div id="stateBoard" style="display:none; margin-top:60px;">
    <h2 id="stateTitle" style="font-weight:bold;"></h2>

    <div style="font-size:12px; margin-bottom:20px; color:green;">
      ‚óè Green text = NOCIV
    </div>

    <textarea id="postInput" placeholder="Speak your truth"
      style="width:100%; height:80px; background:black; color:gray; border:1px solid #333; padding:10px;"></textarea>

    <br><br>

    <div id="drawArea" style="margin-bottom:20px;">
      <canvas id="canvas" width="400" height="200"
        style="border:1px solid #333; background:white;"></canvas>

      <div style="margin-top:10px;">
        <button onclick="setTool('pencil')">Pencil</button>
        <button onclick="setTool('eraser')">Eraser</button>
        <button onclick="fillCanvas()">Bucket</button>
      </div>

      <div style="margin-top:10px;">
        <span style="background:#0b3d2e; width:20px; height:20px; display:inline-block;" onclick="setColor('#0b3d2e')"></span>
        <span style="background:#8b0000; width:20px; height:20px; display:inline-block;" onclick="setColor('#8b0000')"></span>
        <span style="background:#d4a017; width:20px; height:20px; display:inline-block;" onclick="setColor('#d4a017')"></span>
        <span style="background:black; width:20px; height:20px; display:inline-block;" onclick="setColor('black')"></span>
        <span style="background:navy; width:20px; height:20px; display:inline-block;" onclick="setColor('navy')"></span>
        <span style="background:gray; width:20px; height:20px; display:inline-block;" onclick="setColor('gray')"></span>
      </div>
    </div>

    <button onclick="submitPost()" style="padding:10px 20px; background:black; color:gray; border:1px solid #444;">
      Post
    </button>

    <div id="wallPosts" style="margin-top:40px;"></div>
  </div>
</section>

<script>
const states = ["Alabama","Alaska","Arizona","Arkansas","California","Colorado",
"Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois",
"Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland",
"Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana",
"Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York",
"North Carolina","North Dakota","Ohio","Oklahoma","Oregon","Pennsylvania",
"Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah",
"Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"];

const statesContainer = document.getElementById("states");
const stateBoard = document.getElementById("stateBoard");
const stateTitle = document.getElementById("stateTitle");
const wallPosts = document.getElementById("wallPosts");

let currentState = "";

states.forEach(state => {
  const btn = document.createElement("button");
  btn.innerText = state;
  btn.style.margin = "5px";
  btn.style.background = "black";
  btn.style.color = "gray";
  btn.style.border = "1px solid #333";
  btn.style.padding = "5px 10px";
  btn.onclick = () => {
    document.querySelectorAll("#states button").forEach(b => b.style.background="black");
    btn.style.background = "gray";
    openState(state);
  };
  statesContainer.appendChild(btn);
});

function openState(state){
  currentState = state;
  stateTitle.innerText = state;
  stateBoard.style.display = "block";
  loadPosts();
}

function submitPost(){
  const text = document.getElementById("postInput").value.trim();
  const canvas = document.getElementById("canvas");
  const image = canvas.toDataURL();
  if(!text && image === blankCanvas) return;

  const today = new Date();
  const month = today.toLocaleString('en-US', {month:'short'}).toLowerCase();
  const dateString = month + "." + today.getDate() + "." + today.getFullYear();

  const post = {
    text,
    image,
    date: dateString,
    timestamp: Date.now()
  };

  let posts = JSON.parse(localStorage.getItem(currentState)) || [];
  posts.unshift(post);
  localStorage.setItem(currentState, JSON.stringify(posts));

  document.getElementById("postInput").value = "";
  clearCanvas();
  loadPosts();
}

function loadPosts(){
  wallPosts.innerHTML = "";
  let posts = JSON.parse(localStorage.getItem(currentState)) || [];

  const now = Date.now();
  posts = posts.filter(p => now - p.timestamp < 30*24*60*60*1000);

  localStorage.setItem(currentState, JSON.stringify(posts));

  posts.forEach(post => {
    const div = document.createElement("div");
    div.style.marginBottom = "30px";
    div.style.color = "gray";

    div.innerHTML = "<strong>" + post.date + "</strong><br>" + post.text;
    if(post.image){
      const img = document.createElement("img");
      img.src = post.image;
      img.style.maxWidth = "400px";
      div.appendChild(img);
    }
    wallPosts.appendChild(div);
  });
}

/* Drawing */

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let drawing = false;
let tool = "pencil";
let color = "black";

const blankCanvas = canvas.toDataURL();

canvas.addEventListener("mousedown", () => drawing=true);
canvas.addEventListener("mouseup", () => drawing=false);
canvas.addEventListener("mousemove", draw);

function draw(e){
  if(!drawing) return;
  ctx.fillStyle = tool==="eraser" ? "white" : color;
  ctx.fillRect(e.offsetX, e.offsetY, 4, 4);
}

function setTool(t){ tool=t; }
function setColor(c){ color=c; }
function fillCanvas(){
  ctx.fillStyle=color;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}
function clearCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}
</script>
